    // Cria uma tabela dinamicamente com os 5 últimos posts do site, excluindo os posts da categoria "PAPO DE ESPECIALISTA"
    async function getLastPostsWithoutId() {
      $("#data").html('');
      var postsId = [];
      await $.ajax({
        method: "GET",
        url: `https://policialpadrao.com.br/wp-json/wp/v2/posts?exclude=5146&per_page=5&_embed`,
        success: function (data) {
          console.log(data);
          console.log("Sem ID da categoria, últimos 5 posts retornados")

          if (data && data.length > 0) {
            data.forEach((post, index) => {
              const postImage = post._embedded['wp:featuredmedia'][0].source_url || 'https://via.placeholder.com/150';
              const categoryName = post._embedded['wp:term'][0][0].name;
              const postDate = moment(post.date).format('DD/MM/YYYY');

              const columnClass = (index === 1 || index === 2) ? 'col-1' : (index === 3 || index === 4) ? 'col-3' : 'col-2';

              const columnSelector = `.column.${columnClass}`;

              const columnContent = `
                <div class="news-item">
                  <a href="${post.link}">
                    <img src="${postImage}" alt="${post.title.rendered}">
                  </a>
                  <div class="news-content">
                    <p><strong></strong> ${categoryName}</p>
                    <h3><a href="${post.link}" >${post.title.rendered}</a></h3>
                    <p>${post.excerpt.rendered}</p>
                    <p class='post-date-geolocatio'>Publicado em ${postDate}</p>
                  </div>
                </div>
              `;
              $(columnSelector).append(columnContent);
            });
            addAdvertisementWithoutId();
          } else {
            console.log("Nenhum dado retornado.");
          }
        }
      });
    }

    // Faz uma requisição para a API do WordPress pedindo o ID de categoria referente à cidade do usuário
    function searchCategoryID() {

      function removerAcentos(str) {
        str = str.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
        str = str.replace(/'/g, "");
        return str;
      }

      console.log(`searchCategoryID() [${cidade}]`)
      $.ajax({
        url: `https://policialpadrao.com.br/wp-json/wp/v2/categories?slug=${removerAcentos(cidade).toLowerCase().replace(/\s+/g, "-")}`,
        method: 'GET',
        success: function (data) {
          if (data && data.length > 0) {
            var id = data[0].id;
            getBlogPosts(id);
          } else {
            console.log("Nenhum ID de categoria encontrado para a cidade: " + cidade);
          }
        }
      });
    }
