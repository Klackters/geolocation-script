<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wordpress REST API Geolocation Function</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center">
      Wordpress List of All Blog Posts
    </h1>
    <form id="form">
      <div class="form-group container">
        <label for="url">Website URL:</label>
        <input type="text" class="form-control" name="" id="url" placeholder="Enter Wordpress Website URL" required>
      </div>
      <div class="form-group container">
        <label for="number">Number of Posts</label>
        <input type="number" class="form-control" value="20" id="number" required>
      </div>
      <div class="form-group container">
        <button class="btn btn-danger btn-block">
          Get Blog Post(s)
        </button>
      </div>
    </form>
    <div id="result">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Post Title</th>
            <th>Published Date</th>
          </tr>
        </thead>
        <tbody id="data"></tbody>
      </table>
    </div>
  </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

<script src="./index.js"></script>

</html>
