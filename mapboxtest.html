<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>

    function obterCidade() {
      if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition(function (position) {
          const latitude = position.coords.latitude;
          const longitude = position.coords.longitude;

          const url = `https://api.mapbox.com/geocoding/v5/mapbox.places/${longitude},${latitude}.json?access_token=pk.eyJ1IjoiYnJlbm9kbXgiLCJhIjoiY2xpajh0N2MzMDUyODNsbGc2dTJyOTE3cyJ9.6XjNOwVMR5aO5i9qPVWevw`;

          fetch(url)
            .then(response => response.json())
            .then(data => {
              const cidade = data.features[0].context.find(context => context.id.startsWith('place')).text;
              console.log(cidade); // Armazena o nome da cidade na variável "cidade"
            })
            .catch(error => {
              console.error("Erro ao obter a cidade:", error);
            });
        });
      } else {
        console.log("Geolocalização não suportada");
      }
    }

  </script>

</body>

</html>
